<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .todo-card {
            margin-bottom: 1rem;
        }
        .editable {
            border: none;
            background: transparent;
            width: 100%;
        }
        .editable:focus {
            outline: none;
            background: #f8f9fa;
        }
        .nav-link.delete-btn {
            margin-left: 1rem;
        }
        .item-number {
            margin-right: 0.5rem;
            font-weight: bold;
        }
        .btn-success {
            background-color: #198754 !important;
            border-color: #198754 !important;
        }
        .btn-success:active,
        .btn-success:focus,
        .btn-success:hover {
            background-color: #157347 !important;
            border-color: #157347 !important;
            color: #fff !important;
        }
        .btn-success:focus {
            box-shadow: none !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" id="listTitle" href="#">Wants</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" id="listMenu"></ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="newItemInput" placeholder="Add new item (max 3)" maxlength="100">
            <button class="btn btn-primary" id="addItemBtn" type="button">Add</button>
        </div>
        <div id="todoList"></div>
    </div>

    <!-- Modal for New List -->
    <div class="modal fade" id="newListModal" tabindex="-1" aria-labelledby="newListModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newListModalLabel">Create New List</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="newListName" placeholder="Enter list name" maxlength="50">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="createListBtn">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class TodoApp {
            constructor() {
                this.currentList = 'Wants';
                this.lists = JSON.parse(localStorage.getItem('todoLists')) || { 'Wants': [] };
                this.navbarCollapse = document.getElementById('navbarNav');
                this.initEventListeners();
                this.loadList();
            }

            initEventListeners() {
                document.getElementById('addItemBtn').addEventListener('click', () => this.addItem());
                document.getElementById('createListBtn').addEventListener('click', () => this.createNewList());
                document.getElementById('newItemInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addItem();
                });
                document.getElementById('newListName').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.createNewList();
                });
            }

            capitalizeWords(str) {
                return str
                    .split(' ')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join(' ');
            }

            collapseNavbar() {
                if (this.navbarCollapse.classList.contains('show')) {
                    new bootstrap.Collapse(this.navbarCollapse, { toggle: false }).hide();
                }
            }

            addItem() {
                const input = document.getElementById('newItemInput');
                let text = input.value.trim();
                if (text && this.lists[this.currentList].length < 3) {
                    text = this.capitalizeWords(text);
                    this.lists[this.currentList].push(text);
                    this.saveLists();
                    this.renderList();
                    input.value = '';
                } else if (this.lists[this.currentList].length >= 3) {
                    alert('Maximum 3 items allowed per list.');
                }
            }

            createNewList() {
                const listNameInput = document.getElementById('newListName');
                let listName = listNameInput.value.trim();
                if (listName && !this.lists[listName]) {
                    listName = this.capitalizeWords(listName);
                    if (!this.lists[listName]) {
                        this.lists[listName] = [];
                        this.currentList = listName;
                        this.saveLists();
                        this.updateTitle();
                        this.renderList();
                        this.renderMenu();
                        listNameInput.value = '';
                        bootstrap.Modal.getInstance(document.getElementById('newListModal')).hide();
                        this.collapseNavbar();
                    } else {
                        alert('List name already exists.');
                    }
                } else if (this.lists[listName]) {
                    alert('List name already exists.');
                }
            }

            deleteList(listName) {
                if (listName === 'Wants') {
                    alert('Cannot delete the default "Wants" list.');
                    return;
                }
                if (confirm(`Are you sure you want to delete the "${listName}" list?`)) {
                    delete this.lists[listName];
                    if (this.currentList === listName) {
                        this.currentList = 'Wants';
                    }
                    this.saveLists();
                    this.updateTitle();
                    this.renderList();
                    this.renderMenu();
                    this.collapseNavbar();
                }
            }

            switchList(listName) {
                this.currentList = listName;
                this.updateTitle();
                this.renderList();
                this.collapseNavbar();
            }

            moveItemUp(index) {
                if (index > 0) {
                    const temp = this.lists[this.currentList][index];
                    this.lists[this.currentList][index] = this.lists[this.currentList][index - 1];
                    this.lists[this.currentList][index - 1] = temp;
                    this.saveLists();
                    this.renderList();
                }
            }

            editItem(index, element) {
                element.contentEditable = true;
                element.focus();
                element.addEventListener('blur', () => {
                    let newText = element.innerText.trim();
                    if (newText === '') {
                        this.lists[this.currentList].splice(index, 1);
                    } else {
                        newText = this.capitalizeWords(newText);
                        this.lists[this.currentList][index] = newText;
                    }
                    this.saveLists();
                    this.renderList();
                }, { once: true });
                element.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        element.blur();
                    }
                });
            }

            saveLists() {
                localStorage.setItem('todoLists', JSON.stringify(this.lists));
            }

            updateTitle() {
                document.getElementById('listTitle').innerText = this.currentList;
            }

            renderMenu() {
                const listMenu = document.getElementById('listMenu');
                listMenu.innerHTML = `
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#newListModal">New List</a>
                    </li>
                `;
                Object.keys(this.lists).forEach(listName => {
                    const li = document.createElement('li');
                    li.className = 'nav-item d-flex align-items-center';
                    li.innerHTML = `
                        <a class="nav-link" href="#" onclick="todoApp.switchList('${listName}')">${listName}</a>
                        ${listName !== 'Wants' ? `<a class="nav-link delete-btn text-danger" href="#" onclick="todoApp.deleteList('${listName}')">Delete</a>` : ''}
                    `;
                    listMenu.appendChild(li);
                });
            }

            renderList() {
                const todoList = document.getElementById('todoList');
                todoList.innerHTML = '';
                this.lists[this.currentList].forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'card todo-card';
                    card.innerHTML = `
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <span class="item-number">${index + 1}.</span>
                                <div class="editable flex-grow-1" onclick="todoApp.editItem(${index}, this)">${item}</div>
                            </div>
                            <button class="btn btn-success btn-sm w-100 mt-2" ${index === 0 ? 'disabled' : ''} onclick="todoApp.moveItemUp(${index})">â†‘ Move Up</button>
                        </div>
                    `;
                    todoList.appendChild(card);
                });
            }

            loadList() {
                this.currentList = 'Wants';
                this.updateTitle();
                this.renderList();
                this.renderMenu();
            }
        }

        const todoApp = new TodoApp();
    </script>
</body>
</html>
